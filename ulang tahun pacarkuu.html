<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Ghina!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
      overflow-y: auto;
    }

    h1 {
      font-size: 3rem;
      margin-top: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: auto;
      text-shadow: 1px 1px 3px #000;
    }

    .cake {
      font-size: 5rem;
      margin-top: 1rem;
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      border-radius: 10px;
    }

    .video-container {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }

    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    button {
      margin: 2rem auto;
      padding: 0.8em 1.5em;
      font-size: 1rem;
      background-color: #ff6f61;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #e85c50;
    }

    .flower {
      position: fixed;
      animation: fall 6s linear forwards;
      top: 0;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .surprise-message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #fff;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .extra-space {
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="cake">ðŸŽ‚</div>

  <img src="WhatsApp Image 2025-05-15 at 22.07.42_3eb79d1d.jpg" alt="Foto Ghina">

  <div class="video-container">
    <video controls>
      <source src="WhatsApp Video 2025-05-15 at 22.28.51_5416d33e.mp4" type="video/mp4">

  </div>

  <button onclick="startSurprise()">Klik untuk kejutan!</button>

  <div id="message" class="surprise-message"></div>
  <div class="extra-space"></div>

  <script>
    let alreadyStarted = false;

    function startSurprise() {
      if (alreadyStarted) return;
      alreadyStarted = true;

      setInterval(() => {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.textContent = 'ðŸŒ¸';

        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 6000);
      }, 500);

      const msg = document.getElementById('message');
      msg.textContent = "SELAMAT ULANG TAHUN YA GHINA ALIFAH NUF FADIYAH DARI PACAR KAMU YANG TENGIL INI Dan Mohon maaf kalo ada salah dalam nama dan ucapan salamat ulang tahun sayangkuu";

  </script>

</body>
</html>
